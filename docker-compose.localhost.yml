version: "3.7"

services:
  database:
    restart: on-failure
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-init:/docker-entrypoint-initdb.d:rw
    ports:
      - "3322:3306"
  myadmin:
    restart: on-failure
    container_name: snooper-phpmyadmin
    image: phpmyadmin/phpmyadmin
    domainname: ${HOSTNAME}.${ENV}
    hostname: admin
    environment:
      PMA_HOST: snooper-database
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - database
    networks:
      outside:
      inside: